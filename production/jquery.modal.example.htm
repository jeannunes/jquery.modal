<html>
  <head>
  <link rel='stylesheet' type='text/css' href='jquery.modal.css'>
  <style>
  body {
  font-family: Trebuchet MS;
  font-size: 14px;
  }
  #example {
  width: 480px;
  height: 340px;
  }
  </style>
  </head>
  <body>
  
  <h1>JQuery Modal</h1>
  <p>
	Click here to open the <a data-modal='#example'>Modal</a>
	</p>
  
    <div class='modal' id='example'>
      <div class='modal-title'>
        <div class='modal-title-content'>Titulo</div>
        <a class='modal-close'>X</a>
      </div>
      <div class='modal-body'>
        Content comes here
		<a onClick="window.alert('nhai');">Run Script</a>
      </div>
    </div>
    
    <script src='https://code.jquery.com/jquery-3.1.0.slim.min.js'></script>
    <script src='jquery.modal.js'></script>
  </body>
</html>
